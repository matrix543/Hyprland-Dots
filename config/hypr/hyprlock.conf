
# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

# WALLPAPER
$wall = $HOME/.config/hypr/wallpaper_effects/.wallpaper_lockscreen #lookscreen copy of current
#$wall = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper

##profile pic
$img = /var/lib/AccountsService/icons/$USER

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true

}

# BACKGORUND
background {
    monitor =
    # NOTE: use only 1 path
	  #path = screenshot   # screenshot of your desktop
	  #path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified # by wallpaper effects
    path = $wall
    
    color = rgb(0,0,0) # color will be rendered initially until path is available
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 3
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.6000 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 0.2500
    vibrancy_darkness = 0.1000
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $color12
    font_size = 90
    font_family = Cyberpunk ExtraBold
    position = 0, 250
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $color13
    font_size = 24
    font_family = Rajdhani Bold
    position = 0, 170
    halign = center
    valign = center
}
# IMAGE
image {
    monitor =
    path = $img
    size = 240
    border_size = 0
    rounding = 500
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 0, -60
    halign = center
    valign = center
}
# USER
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color13
    font_size = 22
    font_family = Cyberpunk Bold
    position = 0, 300
    halign = center
    valign = bottom
}

# PASSWORD-BOX
input-field {
    monitor =
    size = 220, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true

    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(da9367)
    fail_color = rgb(e36b88) # if authentication failed, changes outer_color and fail message color
    fail_text = 
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    position = 0, 220
    halign = center
    valign = bottom
}

# SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/now-playing max_length=50)"
    color = $color12
    font_size = 20
    font_family = Rajdhani
    position = 0, 20
    outer_color = $color11
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $color13
    capslock_color = rgb(255,255,255)
    fade_on_empty = false
    font_family = Victor Mono Bold Oblique
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Type Password</span></i>
    hide_input = false
    position = 0, 100

    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color13
    font_size = 24
    font_family = Rajdhani 10
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =

    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color12
    font_size = 24
    font_family = Rajdhani 10

    position = 50, 0
    halign = left
    valign = bottom
}

