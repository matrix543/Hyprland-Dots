# Hyprlock config for =< 1080p monitor resolutions                                                        
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

$wall = $HOME/.config/hypr/wallpaper_effects/.wallpaper_lockscreen #lookscreen copy of current
#$wall = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
#$wall = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
  
##profile pic
$img = /var/lib/AccountsService/icons/$USER

general {
    grace = 1
}

background {
    monitor =
    # NOTE: use only 1 path
	path = $wall lockscreen wallpaper

    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 80
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color12
    font_size = 34
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -80
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $color12
    font_size = 90
    font_family = Cyberpunk ExtraBold
    position = 0, 250
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $color12
    font_size = 24
    font_family = Rajdhani Bold
    position = 0, 170
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color12
    font_size = 18
    font_family = Cyberpunk Bold

    position = 0, 20
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color10
    font_size = 24
    font_family = Rajdhani 10
    position = 0, 0
    halign = right
    valign = bottom
}

# SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/now-playing max_length=50)"
    color = $color10
    font_size = 20
    font_family = Rajdhani
    position = 0, 20
    halign = center
    valign = bottom
}

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color10
    font_size = 24
    font_family = Rajdhani 10
    position = 50, 0
    halign = left
    valign = bottom
}

# IMAGE
image {
    monitor =
    path = $img
    size = 240
    border_size = 0
    rounding = 500
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 0, -60
    halign = center
    valign = center
}
